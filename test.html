<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Retro Styles</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 50px;
    }
    h2 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>

  <h2>Pixel Style (anni '90)</h2>
  <div style="display:inline-block;padding:6px;border:4px solid #000;background:#fff;image-rendering:pixelated;box-shadow:4px 4px 0px #555;">
    <img src="assets/images/pfp.png" alt="Profile Picture" style="display:block;width:150px;height:150px;" />
  </div>

  <h2>Neon Style (synthwave / vaporwave)</h2>
  <div style="display:inline-block;padding:8px;border-radius:8px;background:#000;box-shadow:0 0 5px #ff00ff,0 0 15px #ff00ff,0 0 30px #00ffff;">
    <img src="assets/images/pfp.png" alt="Profile Picture" style="display:block;width:150px;height:150px;" />
  </div>

  <h2>CRT Style (vecchia TV)</h2>
  <div style="position:relative;display:inline-block;border:8px solid #333;border-radius:12px;background:#111;box-shadow:inset 0 0 20px #000;width:150px;height:150px;">
    <img src="assets/images/pfp.png" alt="Profile Picture" style="display:block;width:100%;height:100%;filter:contrast(1.2) saturate(0.9) sepia(0.2);" />
    <div style="position:absolute;inset:0;background:repeating-linear-gradient(to bottom,rgba(255,255,255,0.05) 0px,rgba(255,255,255,0.05) 2px,transparent 3px);pointer-events:none;"></div>
  </div>

</body>
</html>
